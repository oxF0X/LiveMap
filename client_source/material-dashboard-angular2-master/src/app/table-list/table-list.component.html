                  </div>
                  <div class="card-body">
                      <div style="text-align: center" *ngIf="firstLoading">

                      <div class="table-responsive" *ngIf="!firstLoading">

                                  <th>

                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let event of events">
                                      <td>
                                          <img style="width: 30px" src="{{event.imageUrl}}" />
                                      </td>
                                      <td>
                                          {{event.startTime}}
<!--                                          {{event.coordinate.lat + ' ' + event.coordinate.lng}}-->
                                      </td>
                                      <td>
                                          {{event.description}}
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
